<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Dodge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="score-display">Time: 0s</div>

            <div id="start-screen" class="screen active">
                <h1>FLOATING DODGE</h1>
                <p>Move: WASD / Arrows | Boost: Shift | Shoot: Space</p>
                <button id="start-btn">START GAME</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1>GAME OVER</h1>
                <p>You survived for <span id="final-score">0</span> seconds</p>
                <button id="restart-btn">TRY AGAIN</button>
            </div>

            <div id="boost-indicator">BOOST READY</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
